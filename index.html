<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link href="https://fonts.cdnfonts.com/css/norse" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">

    <title>Sign Up Form</title>
</head>
<body>
    <main>
        <div class="left">
            <div class="logo">
                <img src="./images/odin-lined.png" alt="Odin Project Logo">
                <span>The Odin Project</span>
            </div>
            <div class="video">
                <video autoplay loop>
                    <source src="./133133-sign-up.mp4" type="video/mp4">
                    <!-- Add additional source elements for different video formats -->
                  </video>
            </div>
        </div>

        <div class="right">
            <div class="form-container">
                <h2>SIGN UP</h2>
                <h3>Create a New Account</h3>
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="name">Enter your Name:</label>
                        <input type="text" id="name" name="name">                        
                    </div>

                    <div class="form-group">
                        <label for="password">Enter your password!:</label>
                        <input type="password" id="password" name="password">                        
                    </div>

                    <div class="form-group">
                        <label for="password-2">Re-enter your password!:</label>
                        <input type="password" id="password-2" name="password-2">                        
                    </div>

                    <div class="form-group">
                        <label for="email">Enter your email:</label>
                        <input type="email" id="email" name="email">                        
                    </div>

                </form>
            </div>
        </div>

    </main>
</body>
</html>
